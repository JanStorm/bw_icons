{namespace bw=Blueways\BwIcons\ViewHelpers}


<ul class="nav nav-tabs">
	<f:for each="{tabs}" as="tab">
		<li role="presentation" class="active">
			<a href="#">{tab.title}</a>
		</li>
	</f:for>
</ul>

<f:for each="{tabs}" as="tab">
	<div class="tab-content tab-content--subnav" id="{tab.id}">

		<div class="list-group">
			<a href="#" class="list-group-item active">
				Cras justo odio
			</a>
			<a href="#" class="list-group-item">Dapibus ac facilisis in</a>
			<a href="#" class="list-group-item">Morbi leo risus</a>
			<a href="#" class="list-group-item">Porta ac consectetur ac</a>
			<a href="#" class="list-group-item">Vestibulum at eros</a>
		</div>

		<div class="icongrid">
			<f:for each="{tab.icons}" as="icon">
				<div class="griditem">
					<a href="#" class="thumbnail">
						<bw:icon icon="{icon}" provider="{tab.id}"/>
					</a>
				</div>
			</f:for>
		</div>
	</div>
</f:for>

<style>
	.tab-content {
		background: #fafafa;
		border: 1px solid #ccc;
		border-top: 0;
		padding: 20px 13px 0;
	}

	.tab-content--subnav {
		display: grid;
		grid-template-columns: minmax(100px, 220px) auto;
		gap: 20px;
	}

	.icongrid {
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
		gap: 20px;
		justify-items: center;
		align-items: center;
		margin-bottom: 20px;
	}

	.griditem {
		display: grid;
		height: 50px;
		width: 100%;
	}

	.griditem img {
		width: 100%;
		max-height: 50px;
	}

	.thumbnail {
		margin-bottom: 0;
		display: grid;
		align-content: center;
	}
</style>
